<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../HangmanJs/assets/css/style.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <h1 class="navbar-text text-light">South Park Hangman</h1>
    </nav>
    <!-- <div class="jumbotron p-2">



    </div> -->


    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h3 class="text-center bg-light text-info display-4" id="solution"></h3>
                    <div class="card">
                        <div class="">
                            <h5 id="winlose" class="card-title text-center">Guesses Remaining</h5>
                            <p id="left" class="card-text text-center display-4"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h5 id="xtra" class="card-title text-center">Letters Picked</h5>
                            <h3 id="letters" class="card-text text-center"></h3>
                            <div class="d-flex flex-row justify-content-center" id="alphabet">

                            </div>
                        </div>
                    </div>




                    <div class="row">

                        <div class="col">
                            <div class="card">
                                <h3 class="text-center">Win</h3>
                                <h3 id="win" class="text-center text-success">0</h3>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <h3 class="text-center">Lose</h3>
                                <h3 id="lose" class="text-center text-danger">0</h3>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        </div>
    </main>


    <script src="../HangmanJs/assets/javascript/game.js"></script>
</body>

</html>
